<!DOCTYPE html>
    <head>
        <title>Java Script Demo</title>
    </head>
    <body>
        <p id="demo">Time show</p>
        <button onclick="document.getElementById('demo').innerHTML=Date()">Time is</button>
        <button onclick="this.innerHTML=Date()">Time is</button>
        <button onclick="alert(Date())">show alert</button>
    </body>
</html>
