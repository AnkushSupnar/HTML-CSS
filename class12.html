<!DOCKTYPE html>
    <head>
        <title>Login With Bootstrap 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
            <div class="container bg-white">
                <form action="" class="w-50 mt-5 bg-info">
                        <Label class="form-label w-100 text-lg-center text-uppercase text-white fs-1 ">Login Form</Label>
                        <label for="username" class="form-label w-100 text-white ">User Name</label>
                        <input type="email" id="username" class="form-text w-100 " name="username" placeholder="Enter User Name">                        
                        <label for="pass" class="form-label text-white">Password</label>
                        <input type="password" id="pass" class="form-text w-100" name="password" placeholder="Enter Password">
                        <button type="submit" class="btn btn-success mt-5">Login</button>
                        <button type="reset" class="btn btn-danger mt-5">  Cancel</button>
                </form>
            </div>
